title: Hero Carousel
description: Quản lý các mục trong Hero Carousel

type: flex-objects

config:
  admin:
    list:
      title: title
    form:
      validation: loose
      fields:
        title:
          type: text
          label: Tiêu đề
          validate:
            required: true

        description:
          type: textarea
          label: Mô tả

        image:
          type: file
          label: Hình ảnh
          multiple: false
          destination: 'theme://assets/img/hero-carousel/'
          accept:
            - image/*

        link:
          type: url
          label: Liên kết nút
          validate:
            required: true

        button_label:
          type: text
          label: Nhãn nút (CTA)
          default: "Dịch vụ"

data:
  storage: user-data://flex-objects/hero-carousel
